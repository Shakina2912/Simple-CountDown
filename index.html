<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-image: url(homes.jpeg);
  }
  .timer {
    font-size: 150px;
    margin-top: 100px;
    color: rgb(70, 88, 68);
  }
  .buttons {
    margin-top: 40px;
    padding: 10px;
  }
  #startButton, #stopButton, #resetButton {
    background-color: #344b31;
    color: rgb(201, 222, 207);
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 12px;
    border-color: rgb(202, 235, 112);
  }
h1 {
  color:#273d27;
}
</style>
<title>Countdown For 10 Minutes</title>
<h1>Countdown For 10 Minutes</h1>
</head>
<body>
  <div class="timer" id="timer">10:00</div>
  <div class="buttons">
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
    <button id="resetButton">Reset</button>
  </div>

<script>
  const timerDisplay = document.getElementById('timer');
  const startButton = document.getElementById('startButton');
  const stopButton = document.getElementById('stopButton');
  const resetButton = document.getElementById('resetButton');

  let countdown;
  let timeInSeconds = 600;
  let running = false;

  function updateTimerDisplay() {
    const minutes = Math.floor(timeInSeconds / 60).toString().padStart(2, '0');
    const seconds = (timeInSeconds % 60).toString().padStart(2, '0');
    timerDisplay.textContent = `${minutes}:${seconds}`;
  }

  function startCountdown() {
    if (!running) {
      countdown = setInterval(() => {
        timeInSeconds--;
        if (timeInSeconds < 0) {
          clearInterval(countdown);
          running = false;
          updateTimerDisplay();
        } else {
          updateTimerDisplay();
        }
      }, 1000);
      running = true;
    }
  }

  function stopCountdown() {
    clearInterval(countdown);
    running = false;
  }

  function resetCountdown() {
    clearInterval(countdown);
    running = false;
    timeInSeconds = 600; // 
    updateTimerDisplay();
  }


  startButton.addEventListener('click', startCountdown);
  stopButton.addEventListener('click', stopCountdown);
  resetButton.addEventListener('click', resetCountdown);

  updateTimerDisplay();
</script>
<style>
  
</style>
</body>
</html>
